{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block container %}

    <form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <h3 class="text-center mt-3">Editing course: {{ course }}</h3>
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}
    {{ form|crispy }}
        <button class="btn btn-success float-end btn-lg mb-3 mt-0" type="submit">Update course</button>

    </form>

{% endblock %}
